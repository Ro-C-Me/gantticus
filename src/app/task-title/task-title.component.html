<!-- task-title.component.html -->
<div (mouseenter)="showIcons = true" (mouseleave)="showIcons = false">
    <a *ngIf="hasUrl()" target="_blank" [href]="getUrl()" rel="noopener" [title]="getUrl()" (click)="$event.stopPropagation()">
      {{ item.title }}
    </a>
    <span *ngIf="!hasUrl()">{{ item.title }}</span>
    <i *ngIf="showIcons" class="bi bi-trash text-danger" style="margin-left: 0.5rem;" (click)="onDeleteClick()"></i>
 
  </div>
